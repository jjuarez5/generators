<!DOCTYPE html>
<html>

<head>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            <%= projectName %> | Modern Web Design
        </title>
        <meta name="description"
            content="Launch your business with a fast, responsive, SEO-friendly website built using React and Tailwind CSS." />
        <meta name="keywords" content="react website, modern web design, SEO, responsive, tailwind css" />
        <meta name="author" content="Your Name" />
        <meta property="og:title" content="<%= projectName %> | Modern Web Design" />
        <meta property="og:description" content="Launch your business with a beautiful, optimized website." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://yourdomain.com/" />
        <meta property="og:image" content="https://yourdomain.com/preview.jpg" />
        <link rel="canonical" href="https://yourdomain.com/" />
        <link rel="icon" href="/favicon.ico" />
    </head>
</head>

<body>
    <div id='root'></div>
</body>
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="contactName" />
    <input type="tel" name="contactPhone" />
    <input type="email" name="contactEmail" />
    <textarea name="message"></textarea>
</form>
</html>
